name: Build and generate code

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean up generated files (exclude .placeholder)
        run: |
          find fluent-bot-api-library/src/main/java/it/marcodemartino -type f ! -name ".placeholder" -exec rm -f {} +

      - name: Run Maven install
        id: build
        run: mvn install --no-transfer-progress
