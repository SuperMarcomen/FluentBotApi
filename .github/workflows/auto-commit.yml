name: Push auto-generated code

on:
  workflow_run:
    workflows: ["Build and generate code"]
    types: [completed]

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate library code"
